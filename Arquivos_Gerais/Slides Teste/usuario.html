<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2" >
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            


            <div class="slide1 s1">
                <img src="./images/1.jpg" alt="aleatorio">
            </div>
            <div class="slide2 s2">
                <img src="./images/2.jpg" alt="aleatorio">
            </div>
            <div class="slide3 s3">
                <img src="./images/3.jpg" alt="aleatorio">
            </div>
            <div class="slide4 s4">
                <img src="./images/4.jpg" alt="aleatorio">
            </div>
            <div class="slide5 s5">
                <img src="./images/5.jpg" alt="aleatorio">
            </div>
        </div>





        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <lable class="bar" for="slide5"></lable>
        </div>
    </div>
</body>
</html>
